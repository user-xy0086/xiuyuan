<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes | Xiuyuan</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      border-left: 4px solid #2c3e50;
      padding-left: 10px;
      margin-top: 40px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      color: #2980b9;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .pdf-card {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #2c3e50;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
    .download-btn:hover {
      background: #34495e;
    }
  </style>
</head>
<body>
  <header>
    <h1>📘 Notes</h1>
  </header>
  <main>

    <h2>🔗 Direct Links</h2>
    <ul>
      <li><a href="example.pdf" target="_blank">📄 Example Note (opens in new tab)</a></li>
      <li><a href="pdf/another.pdf" target="_blank">📄 Another Note in /pdfs/ folder</a></li>
    </ul>

    <h2>👀 Embedded PDF Viewer</h2>
    <p>You can read the PDF directly below:</p>
    <embed src="example.pdf" type="application/pdf" width="100%" height="500px">

    <h2>⬇️ Downloadable Notes</h2>
    <div class="pdf-card">
      <h3>📄 Sample LaTeX Note</h3>
      <p>This is a sample note exported as PDF. Click below to download:</p>
      <a href="example.pdf" download class="download-btn">⬇️ Download PDF</a>
    </div>
  </main>
</body>
</html>
